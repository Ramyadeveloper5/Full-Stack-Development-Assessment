<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
</head>

<body>

    <!-- 1. Add an event listener to a button. When we click on it it should display current date and time.-->
    <hr>
    <button id="showDateTime">Date and Time</button>
    <hr>
    <div id="dateTime"></div>
    <hr>

    <!-- 2. Show the javascript validation. When you click submit, the text box doesn't need to be empty. -->
    <hr>
    <h1>FORM VALIDATION</h1>
    <form action="#" id="formsubmit">
        <label for="name">Name</label>
        <input type="text" name="name" id="name"><br><br>
        <button type="button" onclick="formValidation()">FORM VALIDATION</button>
    </form>
    <p id="formout"></p>
    <hr>
    <hr>
    <!-- 5. Create a JSON object and access it using dot notation. -->
    <h1>JSON OBJECT</h1>
    <p id="jsondata1"></p>
    <p id="jsondata2"></p>
    <p id="jsondata3"></p>
    <p id="jsondata4"></p>
    <hr>
    <script>

        // 1. Add an event listener to a button. When we click on it it should display current date and time.

        function showDateTime() {

            // current date and time
            var current = new Date();
            // Format
            var formatDateTime = current.toLocaleString();
            // Display Date and Time
            document.getElementById("dateTime").innerHTML = formatDateTime
            // console.log("Current Date and Time : ", formatDateTime)
        }

        // Button Element
        let button = document.getElementById("showDateTime");

        // Add Event Listerner
        button.addEventListener("click", showDateTime);

        // 2. Show the javascript validation. When you click submit, the text box doesn't need to be empty.

        function formValidation() {

            // Get the value of input field
            let name = document.getElementById("name").value;

            // check
            if (name.trim() === "") {
                alert("Input Field not Empty");
                return false
            }
            else {
                document.getElementById("formsubmit").submit()
                document.getElementById("formout").innerHTML = `Name of the User is : ${name}`
            }
        }

        // 3. How console.log() can be used for Debugging

        console.log("Page Running");
        // Code execution
        console.log("WebPage Running Process Completed.");

        // 4. Write functions to set a cookie, get a cookie and check a cookie in a single program.

        function cookieSet(cookieName, cookieValue, expDays) {
            var data = new Date();
            data.setTime(data.getTime() + (expDays * 25 * 50 * 50 * 1000));
            var exp = "Expires : " + data.toUTCString();
            document.cookie = cookieName + ":" + cookieValue + ";" + exp + ";path=/";

        }

        function cookieGet(cookieName) {
            var name = cookieName + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var cookieArray = decodedCookie.split(';');
            for (var i = 0; i < cookieArray.length; i++) {
                var cookie = cookieArray[i];
                while (cookie.charAt(0) == ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(name) == 0) {
                    return cookie.substring(name.length, cookie.length);
                }
            }
            return "";
        }

        function cookieCheck(cookieName) {
            var cookieValue = cookieGet(cookieName);
            return cookieValue !== "";
        }

        // Example Access
        cookieSet("Username", "Ramya", 1)
        // Get the Value
        var username = cookieGet("Username");
        console.log(username, "Username")
        // check cookie exist or not
        var checkCookie = cookieCheck("username");
        console.log("Cookie", checkCookie)

        // 5. Create a JSON object and access it using dot notation.

        var userData = {
            name: "Ramya",
            age: 20,
            gender: "Female",
            address: {
                street: "111 Sri Sabari Iyappan Nagar",
                city: "Ambattur, Chennai",
                country: "Tamilnadu"
            }
        }

        // Output to show Data
        document.getElementById("jsondata1").innerHTML = `User Name : ${userData.name}`
        document.getElementById("jsondata2").innerHTML = `User Age : ${userData.age}`
        document.getElementById("jsondata3").innerHTML = `User Gender : ${userData.gender}`
        document.getElementById("jsondata4").innerHTML = `User Address : ${userData.address.city}`


    </script>

</body>

</html>
