<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Access and Properties</title>
</head>

<body>

    <!-- 1. Write program using this keyword when we click on button, it should be disappear. -->
    <button id="buttondisabled">BUTTON DISAPPEAR</button>
    <hr>

    <!-- 2. Invoke a function using call() and apply(). Also Spot the difference between them.-->
    <h1>CALL METHOD</h1>
    <div id="out1"></div><br>
    <h1>APPLY METHOD</h1>
    <div id="out2"></div>
    <hr>

    <!-- 3. Write a program for COUNTER. Whenever we click on a "Count" button, value should increment. -->
    <h1>COUNTER : <span id="counter">0</span></h1>
    <button onclick="increment()">INCREMENT</button>

    <!-- 5. Add some more properties to an existing function using object prototypes. -->

        <!-- 5. Add some more properties to an existing function using object prototypes. -->
        <div id="existingdata"></div>








    <script>

        // Button Disappear
        let button = document.getElementById("buttondisabled");
        // Add Event Listener
        button.addEventListener('click', function () {
            this.style.display = 'none'
        })

        // Call and Apply Method

        // Call Method

        let obj = {
            data: function () {
                return `Firstname : ${this.name} <br> Age: ${this.age} <br> Gender : ${this.gender} <br> Location : ${this.location}`
            }
        }

        let obj1 = {
            name: "Abi",
            age: 20,
            gender: "Female",
            location: "Chennai"
        }

        let obj2 = {
            name: "Raj",
            age: 22,
            gender: "Male",
            location: "Kerala"
        }

        document.getElementById("out1").innerHTML = obj.data.call(obj2);

        // Apply Method

        let objApply = {
            data: function (qualification) {
                return `Firstname : ${this.name} <br> Age: ${this.age} <br> Gender : ${this.gender} <br> Location : ${this.location} <br>
                Qualification : ${qualification}`
            }
        }

        let objApply1 = {
            name: "Abi",
            age: 20,
            gender: "Female",
            location: "Chennai"
        }

        document.getElementById("out2").innerHTML = objApply.data.apply(objApply1, ["Student"]);

        // 3. Counter Program
        let intial = 0;
        let counterElement = document.getElementById("counter");
        function increment() {
            intial++;
            counterElement.textContent = intial;
        }

        // 5. Add some more properties to an existing function using object prototypes.
        function User(name, age, qualification) {
            this.name = name;
            this.age = age;
            this.qualification = qualification;
        }

        // Add some properties
        User.prototype.email = null;
        User.prototype.location = null;

        // Object Create
        let UserObj = new User("User", 20, "School");

        // Add data to existing field
        UserObj.email = "user@gmail.com";
        UserObj.location = "Chennai";

        // Display the result
        console.log(UserObj)
        // document.getElementById("existingdata").innerHTML = UserObj;

    </script>
</body>

</html>
