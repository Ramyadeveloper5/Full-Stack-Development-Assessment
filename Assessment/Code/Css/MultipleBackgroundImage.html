<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Background Image</title>
</head>
<style>
    /* Styling Image */
    .image{
        display: flex;
        flex-direction: row;
        gap: 10;
    }
    .image1 {
        width: 200px;
        height: 200px;
    }

    .image2 {
        width: 400px;
        height: 400px;
    }

    .image3 {
        width: 600px;
        height: 600px;
    }
</style>

<body>
    <div class="image">
        <figure class="image1">
            <h1 style="text-align: center;">HTML</h1>
            <img src="../Images/html.png" alt="Html Image">
        </figure>
        <figure class="image1">
            <h1 style="text-align: center;">CSS</h1>
            <img src="../Images/css.png" alt="Css Image">
        </figure>
        <figure class="image1">
            <h1 style="text-align: center;">JS</h1>
            <img src="../Images/js.jpg" alt="Js Image">
        </figure>
    </div>
</body>
</html>
